<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assign Permission</title>
</head>
<body>
<h1>Assign Permission</h1>
<form method="POST">
    <label for="role_id">Role:</label>
    <select id="role_id" name="role_id" required>
        {% for role in roles %}
        <option value="{{ role.role_id }}">{{ role.role_name }}</option>
        {% endfor %}
    </select>
    <br>
    <label for="permission_id">Permission:</label>
    <select id="permission_id" name="permission_id" required>
        {% for permission in permissions %}
        <option value="{{ permission.permission_id }}">{{ permission.permission_name }}</option>
        {% endfor %}
    </select>
    <br>
    <button type="submit">Assign Permission</button>
</form>
</body>
</html>
